<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Calculadora de Faltas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-mono" rel="stylesheet">
</head>
<body>
    <div class="container" id = "formDiv">
        <h1>Bem-vindo à calculadora de faltas de 2025 na UnB!</h1>
        <form id="form">
            <label for="semestre">Qual é o semestre atual? (1 ou 2)</label>
            <input type="number" id="semestre" min="1" max="2" required>
            
            <label for="horario">Qual é o horário da matéria que deseja calcular? (ex: 24M34)</label>
            <input type="text" id="horario" required>
            
            <button type="submit">Calcular</button>
            <button type="reset">Limpar</button>
        </form>
        <div id="resultado">Falte com sabedoria!</div>
        <p id="versions">
            Essa aplicação usa Node.js <span id="node-version"></span>,
            Chromium <span id="chrome-version"></span>,
            e Electron <span id="electron-version"></span>.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
